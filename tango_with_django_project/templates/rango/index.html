<!DOCTYPE html>

{% load static %}

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Rango says...</h1>
        {% if categories %}
        	<ul>
        		{% for category in categories %}
        		<li>{{ category.name }}</li>
        		{% endfor %}
        	</ul>
        {% else %}
        	<strong>There are no categories to present</strong>
        {% endif %}
        <a href="/rango/about/">About</a><br />
        <img src="{% static "NF.jpg" %}" alt="Picture of Rango" />
    </body>

</html>
